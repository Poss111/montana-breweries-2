<!--The content below is only a placeholder and can be replaced.-->
<div class="header">
  <p class="title">A Brew for You</p>
</div>
<div>
  <p-table [value]="microbrews">
    <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>ABV</th>
          <th>Beer Type</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-microbrew>
      <tr>
          <td>{{microbrew.beerName}}</td>
          <td>{{microbrew.abv}}</td>
          <td>{{microbrew.beerType}}</td>
      </tr>
    </ng-template>
  </p-table>
  <breweries-grid></breweries-grid>
</div>
