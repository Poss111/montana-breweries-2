<filters></filters>

<p-table [value]="breweries">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Zipcode</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-brewery>
    <tr>
      <td>{{ brewery.breweryName }}</td>
      <td>{{ brewery.breweryAddress }}</td>
      <td>{{ brewery.zipcode }}</td>
    </tr>
  </ng-template>
</p-table>
